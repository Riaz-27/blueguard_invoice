name: invoice
description: "A new Flutter project."

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  get: ^4.7.2
  flutter_secure_storage: ^9.2.4
  http: ^1.5.0
  flutter_dotenv: ^6.0.0
  flutter_screenutil: ^5.9.3
  path_provider: ^2.1.5
  open_filex: ^4.7.0
  pdf: ^3.11.3
  intl: ^0.20.2
  geolocator: ^14.0.2
  geocoding: ^4.0.0
  flutter_native_splash: ^2.4.7

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - .env
    - assets/logo.webp
    - assets/terms.jpg
    - assets/icon.png
    - assets/logo.png

flutter_native_splash:
  android: true
  ios: true

  color: "#ffffff"
  image: assets/icon.png

  #! ANDROID 12+ configuration:
  android_12:
    color: "#ffffff"
    image: assets/icon.png
